<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <h1 class="live-result"></h1>

    <div id="container">
        <div id="choice-container">
          <button class="choice1">Rock</button>
          <button class="choice2">Paper</button>
          <button class="choice3">Scissors</button>
        </div>
        <div id="text-container">
            <h2 class="user-score">userScore:
                <span class="user-point"></span>
            </h2>
            <h2 class="computer-score">ComputerScore:
                <span class="computer-point"></span>
            </h2>
            <h1 class="result"></h1>
        </div>
        <div class="play-again "></div>
    </div>
    
    <script src="script/script.js" defer>
    </script>

</body>
</html>
